plugins {
  id 'org.jetbrains.intellij' version '0.4.15'
  id 'com.github.sherter.google-java-format' version '0.8'
}
apply plugin: 'java'

repositories {
  mavenCentral()
}

sourceSets {
  main {
    java.srcDirs 'src'
    resources.srcDir 'resources'
  }
}

dependencies {
  compile 'com.google.guava:guava:28.2-jre'
  compile 'com.google.code.gson:gson:2.8.6'
}

def intellijVersion = 'IC-2019.3.1'
if (project.hasProperty('intellij.version')) {
  intellijVersion = getProperty('intellij.version')
}

intellij {
  version intellijVersion
  plugins 'java'
}

patchPluginXml {
  // See https://www.jetbrains.org/intellij/sdk/docs/basics/getting_started/build_number_ranges.html
  sinceBuild = '171.4694'
  untilBuild = '193.*'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

version '0.1'
